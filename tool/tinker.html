<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 2.7 -5" radius="1" color="#9E9797"></a-sphere>
      <a-entity geometry="primitive: cone; radiusBottom: 1.1; radiusTop: 0.4; radius: 3" position ="0 1.3 -4.5" rotation="180 0 0"></a-entity>
      <a-entity geometry="primitive: cone; radiusBottom: 1.1; radiusTop: 0.4; radius: 3" position ="0 0.5 -4.5"></a-entity>
      <a-sphere position="-2 2.2 -5" radius="0.5" color="#9E9797"></a-sphere>
      <a-text value="Hello! How can I help today? New style? New material? New outfit?" position="1.5 2.7 -5" color="black" width="6"></a-text>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#5E5A5A"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
